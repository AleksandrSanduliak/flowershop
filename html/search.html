<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers</title>
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="../css/header/settings.css" rel="stylesheet">
    <link href="../css/footer/footer.css" rel="stylesheet">
    <!-- header -->

    <link href="../css/header/header.css" rel="stylesheet">
    <link href="../css/header/nav.css" rel="stylesheet">
    <link href="../css/header/burger.css" rel="stylesheet">
    <link href="../css/header/order.css" rel="stylesheet">
    <link href="../css/header/search.css" rel="stylesheet">
    <link href="../css/header/bottomNav.css" rel="stylesheet">
    <!-- header -->

    <!-- main -->
    <link href="../css/main/sliderTimer.css" rel="stylesheet">
    <link href="../css/main/delivery/supply.css" rel="stylesheet">
    <link href="../css/main/bouquets.css" rel="stylesheet">
    <link href="../css/main/touchslider.css" rel="stylesheet">
    <link href="../css/main/sections.css" rel="stylesheet">
    <link href="../css/main/basketBtn.css" rel="stylesheet">
    <link href="../css/main/galerry.css" rel="stylesheet">
    <link href="./css/main/reviews.css" rel="stylesheet">
    <link href="../css/main/flowerCard.css" rel="stylesheet">
    <link href="./css/main/allnews.css" rel="stylesheet">
    <link href="../css/main/about.css" rel="stylesheet">
    <link href="../css/main/seo.css" rel="stylesheet">
    <link href="../css/main/map.css" rel="stylesheet">
    <!-- main -->


</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="header__container">
                <div class="header__inner">
                    <div class="burgers"><button class="burger"><span class="line"></span></button>
                        <span class="delivery__text delivery__text--top">Доставка цветов <br> в Воронеже</span></div>
                    <div class="header__times"><img src="" alt="Clocks" class="header-clocks"><span
                            class="header__clock-text"></span></div>
                    <nav class="nav">
                        <div class="burger__top">
                            <div class="burger__top-text"><img src=" " alt="" class="burger__top--img">
                                <p class="burger__clocks"></p>
                            </div>
                            <button class="burger__close">
                                <span class="line__close"></span>
                            </button>
                        </div>
                        <div class="contacts"></div>
                        <div class="social__wrapper"><span class="social__wrapper--head">Напишите нам:</span>
                        </div>

                    </nav>

                    <div class="header__right">
                        <div class="header__social">
                            <a target="_blank" href="https://vk.com" class="header__social--link"><img src="../assets/icons/vk.svg" alt="VK"
                                    class="header__social--image"></a>
                            <a target="_blank" href="https://www.instagram.com/" class="header__social--link"><img src="../assets/icons/inst.svg"
                                    alt="Instagram" class="header__social--image"></a>
                        </div>
                        <div class="header__cabinet">
                            <img src="../assets/icons/profile.svg" alt="" class="header__cabinet--image">
                            <span class="header__cabinet--text">Мои заказы</span>
                        </div>
                        <div class="header__phone">
                            <a href="tel:+7 (920) 211-49-03" class="header__phone--link"><img src="../assets/icons/phone.svg" alt="Phone SVG"
                                    class="header__phone--image"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__middle">
            <div class="header__container">
                <div class="header__wrapper--middle">
                    <div class="header__logo">
                        <img src="../assets/icons/LOGO.png" width="46px" height="48.2px" alt="logo" class="header__img">
                        <img src="../assets/icons/logo-text.svg" width="106px" height="16.2px" alt="logo"
                            class="header__logo--text">
                    </div>
                    <div class="delivery delivery__middleHeader"><span class="delivery__text">Доставка цветов <br> в
                            Воронеже</span></div>
                    <div class="search">
                        <form action="">
                            <input class="search__input" id="after" type="search" placeholder="Поиск по сайту ">
                        </form>
                    </div>
                    <div class="header__contacts">
                        <a href="tel:+7 (920) 211-49-03" class="header__contacts--link"><img
                                src="../assets/icons/contacts-phone.svg" alt="Phone Contacts"
                                class="header__contacts--img"></a>
                        <div class="header__contacts--wrap" data-contacts><span class="header__contacts--tel">
                                <span class="header__contacts--wraptel">
                                    <a href="#" class="header__contacts--tel" data-dropdown>+7 (920) 211-49-03</a>
                                    <span class="header__contacts--drop" data-dropdown-body>
                                        <ul class="contacts header__contacts--contmenu">
                                            <li class="burgercontact burgercontact__block"><a
                                                    class="burgercontact__link" href="#"><img
                                                        src="../assets/icons/Call.svg" alt="burgerimage"
                                                        class="brgimage"><span class="burgercontact__text">+7 (920)
                                                        211-49-03</span></a></li>
                                            <li class="burgercontact burgercontact__block"><a
                                                    class="burgercontact__link" href="#"><img
                                                        src="../assets/icons/map.svg" alt="burgerimage"
                                                        class="brgimage"><span class="burgercontact__text">ул. Революции
                                                        1905 года 80</span></a></li>
                                            <li class="burgercontact burgercontact__block"><a
                                                    class="burgercontact__link" href="#"><img
                                                        src="../assets/icons/map.svg" alt="burgerimage"
                                                        class="brgimage"><span class="burgercontact__text">ул. Вл.
                                                        Невского 17</span></a></li>
                                            <li class="burgercontact burgercontact__block"><a
                                                    class="burgercontact__link" href="#"><img
                                                        src="../assets/icons/mail.svg" alt="burgerimage"
                                                        class="brgimage"><span style="color: #0093A2;"
                                                        class="burgercontact__text">info@lavkaroz.ru</span></a></li>
                                        </ul>
                                        <ul class="burgercontact__block social__wrapper"><span
                                                class="social__wrapper--head">Напишите нам:</span>
                                            <li class="bgSocial"><a href="https://whatsapp.com"><img class="bgSocial__image"
                                                        src="../assets/icons/media/WhatsApp.svg"
                                                        alt="Социальные сети"></a></li>
                                            <li class="bgSocial"><a href="https://telegram.og"><img class="bgSocial__image"
                                                        src="../assets/icons/media/Telegram.svg"
                                                        alt="Социальные сети"></a></li>
                                            <li class="bgSocial"><a href="https://vk.com"><img class="bgSocial__image"
                                                        src="../assets/icons/media/VK.svg" alt="Социальные сети"></a></li>
                                            <li class="bgSocial"><a href="https://www.instagram.com/"><img class="bgSocial__image"
                                                        src="../assets/icons/media/Instagram.svg"
                                                        alt="Социальные сети"></a></li>
                                        </ul>
                                    </span>
                                </span>
                                <a href="#" class="header__contacts--linkcall"><span
                                        class="header__contacts--text">Заказать
                                        звонок</span></a></div>
                    </div>
                    <div class="header__liked">
                        <a href="../../html/liked" class="header__liked--link">
                            <img src="../assets/icons/heart.png" alt="" class="header__liked--img">
                        </a>
                    </div>
                    <div class="header__card">
                        <img src="../assets/icons/cart.png" alt="" class="header__card--img">
                        <span class="header__card--summ lightred__block">16 500 ₽</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__container">
                <div class="header__bottom--wrapper">
                    <div class="header__bottom--title"><img src="../assets/icons/discount.svg" alt="Discount image"
                            class="header__bottom--img"><span class="header__bottom--stock lightred__block">АКЦИИ</span>
                    </div>
                    <nav class="header__bottom--nav">
                        <ul class="header__bottom--list"></ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="bottom__nav">
            <nav class="bottom__nav--wrapper">
                <ul class="bottom__nav--list">
                </ul>
            </nav>
        </div>
    </header>

    <script src="../js/headerScripts/navBottom.js"></script>
    <script src="../js/headerScripts/burger.js"></script>
    <script src="../js/headerScripts/smooth.js"></script>
    <script src="../js/headerScripts/dropdown.js"></script>
    <script src="../js/headerScripts/closeOrder.js"></script>
</body>
</html>
